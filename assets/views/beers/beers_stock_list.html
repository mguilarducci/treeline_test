<div class="container">
  <div class="row">
      <section data-ng-init="findStock()">
 				<div class="page-header">
        		<h1>Beers</h1>
    		</div>
    		<div class="list-group">
    			<span class="overlord-loading-spinner fa fa-spinner" ng-show="beerForm.loading" ></span>
	    		<li class="list-group-item" data-ng-repeat="beer in beers">
            <span class="badge">{{beer.count}}</span>
	    			 <a href="#/beers/{{beer.beerId}}">
               <h4 class="list-group-item-heading" data-ng-bind="beer.beerName">
  	    			 </h4>
             </a>
             <p class="list-group-item-text">
              <b>Expiration date: {{beer.expirationDate}}</b>
             </p>

	    			 <p class="list-group-item-text">
	    			 	<i>untappd datails come soon</i>
	    			 </p>

	    			 <small class="list-group-item-text">
                Posted on
                <span data-ng-bind="beer.createdAt | date:'medium'"></span>
            </small>

	    		</li>
    		</div>
		</section>
  </div>
</div>
